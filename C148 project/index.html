<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="girl" src="./models/girl/google_poly.gltf"></a-asset-item>      

      <img id="bg" src="./images/night.jpg">

      <a-asset-item id="cat" src="./models/cat/Mesh_Cat.gltf"></a-asset-item>

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

      <a-asset-item id="light" src="./models/light/scene.gltf"></a-asset-item>
      
    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    
    <a-entity light="type:ambient;"></a-entity>

    <!--Point-->
    
    <a-entity light="type:point;castShadow:true;intensity:2.35;color:#e6ca14" position="-5.92951 8.39487 1.29438"></a-entity>

    <!--Directional-->

    <a-entity light="type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:white" position="-100 30 20"></a-entity>
 
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -30" rotation="-90 0 0" shadow="receive: true" visible="true" 
    radius="50" color="rgb(26, 56, 23)">
    </a-circle>

    
    <a-circle position="0 0 -10" rotation="-90 0 0" shadow="receive: true" visible="true" 
    radius="20" color="grey">
    </a-circle>
    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Girl-->
    <a-entity>
      <a-entity position="0 2 -2" rotation="0 55 0" scale="2.8 3 1" gltf-model="#girl" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>
    
    <!--Cat-->
    <a-entity>
      <a-entity position="5 4 7" rotation="0 -55 0" scale="0.03 0.03 0.03" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Light-->
    <a-entity>
      <a-entity position="-15 0 -2" rotation="0 55 0" scale="0.9 0.9 0.9" gltf-model="#light" shadow="cast: true;receive:true">
      </a-entity>
    </a-entity>

    <!--Bench-->
    <a-entity>
      <a-entity position="0 0 0" rotation="0 0 0" scale="2.5 3.5 3.5" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>



    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
